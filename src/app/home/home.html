<div class="container">
    <h3>Employee Form</h3>
    <form class="mt-5" #form="ngForm" (submit)="submitForm(form)" novalidate>
       <div class="form-group">
            <label for="firstName">First Name</label>
            <input #firstName="ngModel" id="firstName" required pattern="...+" input type="text"  placeholder="First Name" name="firstName" [class.is-invalid]="firstName.invalid && firstName.touched"  class="form-control" 
            [(ngModel)]="model.firstName">
            <div *ngIf="firstName.invalid && firstName.touched" class="alert alert-danger" role="alert">
                First Name is required.
            </div>
        </div>
         <div class="form-group">
            <label for="lastName">Last Name</label>
            <input #lastName="ngModel" id="lastName" input type="text" required pattern="...+" placeholder="Last Name" name="lastName" class="form-control"
            [(ngModel)]="model.lastName"  >
            <div *ngIf="lastName.invalid && lastName.touched" class="alert alert-danger" role="alert">
                    Last Name is required.
                </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" name="is-full-time" id="is-full-time" 
            [(ngModel)]="model.isFullTime" >
            <label class="form-check-label" for="is-full-time">
                Full Time Emploeyee
            </label>
        </div>
        <label class="font-weight-bold">Payment type</label>
        <div class="form-check" >
                <input class="form-check-input" type="radio" name="paymentType" id="paymentType" value="w2" checked [(ngModel)]="model.paymentType">
                <label class="form-check-label" for="paymentType">
                 W2
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="paymentType" id="paymentType2" value="1099" [(ngModel)]="model.paymentType">
                <label class="form-check-label" for="paymentType2">
                        1099
                </label>
              </div>
               <div class="form-group" >
                <label class="font-weight-bold" for="primaryLanguage">Primary Language</label>
                <select #primaryLanguage class="form-control" id="primaryLanguage" name="primaryLanguage" 
                [class.is-invalid]="hasPrimaryLanguageError" 
                (blur)="validatePrimaryLanguage(primaryLanguage.value)"
                (change)="validatePrimaryLanguage(primaryLanguage.value)" 
                [(ngModel)]="model.primaryLanguage">
                    <option value="default">Select a Language</option>
                    <option *ngFor="let lang of languages">{{lang}}</option>
                </select>
              </div> 

        <button type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3">Ok</button>
            
        {{form.pristine}}

    </form>
    <br>
</div>
